<!DOCTYPE html>
<html>
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=big5"/>
    <!--
        視需要在下方的中繼標籤中自訂內容安全性原則。將 'unsafe-inline' 加入 default-src 以啟用內嵌 JavaScript。
        如需詳細資料，請參閱 http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="themes/color.min.css" rel="stylesheet" />
        <link href="themes/jquery.mobile.icons.min.css" rel="stylesheet" />
        <link href="css/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />
        <script src="scripts/jquery-2.1.4.min.js"></script>
        <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>myAPP</title>
    </head>
    <body>
        <div data-role="page" id="home">
            <div data-role="header">
                <h1 id="font-label">早餐計算機</h1>
            </div>
            <div data-role="main" class="ui-content">
                <form>
                    <div class="ui-field-contain">
                        <section class="ui-grid-a">
                            <div class="ui-block-a" id="imagediv"><img src="images/a.jpg"></div>
                            <div class="ui-block-b">
                                <div class="ui-field-contain">
                                    <label id="font-label"><b>蛋餅 : 25元</b></label>
                                    <input type="range" data-highlight="true" name="a" id="a"
                                           value="0" min="0" max="10" data-theme="a" data-track-theme="a">
                                </div>
                            </div>
                            <div class="ui-block-a" id="imagediv"><img src="images/b.jpg"></div>
                            <div class="ui-block-b">
                                <div class="ui-field-contain">
                                    <label id="font-label"><b>蘿蔔糕 : 20元</b></label>
                                    <input type="range" data-highlight="true" name="b" id="b"
                                           value="0" min="0" max="10" data-theme="a" data-track-theme="a">
                                </div>
                            </div>
                            <div class="ui-block-a" id="imagediv"><img src="images/c.jpg"></div>
                            <div class="ui-block-b">
                                <div class="ui-field-contain">
                                    <label id="font-label"><b>三明治 : 35元</b></label>
                                    <input type="range" data-highlight="true" name="c" id="c"
                                           value="0" min="0" max="10" data-theme="a" data-track-theme="a">
                                </div>
                            </div>
                        </section>
                        <div class="ui-field-contain">
                            <label id="font-label"><b>外帶(打9折)</b></label>
                            <input type="checkbox" data-role="flipswitch" name="discount" id="discount">
                        </div>
                        <br>
                        <label id="font-label"><b>總價</b></label>
                        <input readonly type="text" id="ans" value=0>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
